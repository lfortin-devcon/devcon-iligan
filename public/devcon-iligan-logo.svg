<svg width="280" height="60" viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg">
  <!-- DEVC text -->
  <text x="0" y="40" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#4A4A4A">DEVC</text>
  
  <!-- Four colored circles arranged in 2x2 grid -->
  <g transform="translate(130, 8)">
    <!-- Top row -->
    <circle cx="0" cy="0" r="11" fill="#E6B800" />   <!-- Yellow (top-left) -->
    <circle cx="20" cy="0" r="11" fill="#EA641D" />  <!-- Orange (top-right) -->
    <!-- Bottom row -->
    <circle cx="0" cy="20" r="11" fill="#6600FF" />  <!-- Purple (bottom-left) -->
    <circle cx="20" cy="20" r="11" fill="#5BB318" /> <!-- Green (bottom-right) -->
  </g>
  
  <!-- N text -->
  <text x="190" y="40" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#4A4A4A">N</text>
  
  <!-- ILIGAN text -->
  <text x="0" y="56" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#4A4A4A">ILIGAN</text>
</svg>
